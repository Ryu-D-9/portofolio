<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder (Gemini AI)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍲 Recipe Finder</h1>
    <p>Masukkan beberapa bahan, lalu Gemini akan memberikan ide resep + asal negara.</p>
    <div class="input-box">
      <input type="text" id="ingredients" placeholder="Contoh: ayam, bawang putih, cabai">
      <button id="findBtn">Cari Resep</button>
    </div>
    <div id="results" class="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
